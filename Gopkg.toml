
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  version = "1.3.0"
  name = "github.com/gogo/protobuf"

[[override]]
  version = "1.3.1"
  name = "github.com/golang/protobuf"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/cobra"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  revision = "1970aef3abedcf777f2677a1193b468262ff8771"

[[constraint]]
  name = "github.com/go-delve/delve"
  version = "1.3.0"

[[constraint]]
  name = "github.com/davecgh/go-spew"
  version = "1.1.0"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.4.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.2.0"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "1.5.2"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "10.14.0"

[[constraint]]
  name = "github.com/solo-io/solo-kit"
  version = "0.10.10"

[[constraint]]
  name = "github.com/solo-io/go-utils"
  version = "0.9.17"

[[constraint]]
  name = "github.com/solo-io/build"
  revision = "v0.0.1"

[[constraint]]
  name = "github.com/solo-io/go-checkpoint"
  version = "0.0.4"

[[constraint]]
  name = "github.com/GoogleContainerTools/skaffold"
  version = "0.33.0"

[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"

# make sure all kubernetes code is the same version.
# when updating, update all in the same time.

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "1.12.9"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.9"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.9"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.9"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.12.9"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.12.9"
